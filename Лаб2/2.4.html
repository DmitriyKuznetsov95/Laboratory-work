<script>
function sumTo1(n)
{
	var sum = 0;
	for (var i=n;i>0;i--)
	{
		sum+=i;
	}
	return sum;
}

function sumTo2(n)
{
	if (n==0)
	{
		return 0;
	}
	else
	{
		return n+sumTo2(n-1);
	}
}

function sumTo3(n)
{
	return n * (n + 1) / 2;
}
alert(sumTo1(4));
alert(sumTo2(4));
alert(sumTo3(4));
</script>
