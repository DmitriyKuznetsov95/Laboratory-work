<html>
<body>
<script>
var a = [];
for (var i = 2; i < 100;i++)
{
	a[i] = true
}
var p = 2;
while (p * p < 100)
{
	for (i=2*p;i<100;i+=p)
	{
		a[i] = false;
	}
	for (i = p+1; i < 100;i++)
	{
 		if (a[i]) break;
	}
	p= i;
}
var sum = 0;
for (i = 0; i < a.length;i++)
{
	if (a[i])
	{
		sum += i;
	}
}
alert(sum);
</script>
</body>
</html>
