<html>
<body>
<script>
function sum(a)
{
	var num = a;
	function f(b)
	{
		num += b;
		return f;
	}
	f.toString = function()
	{
		return num;
	};
	return f;
}
alert( sum(1)(2) );
alert( sum(5)(-1)(2) );
alert( sum(6)(-1)(-2)(-3) );
alert( sum(0)(1)(2)(3)(4)(5) );
</script>
</body>
</html>
