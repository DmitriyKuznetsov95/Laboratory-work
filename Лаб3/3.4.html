<html>
<body>
<script>
function Calculator()
{
	this.read = function()
	{
		this.a = +prompt('a?', '');
		this.b = +prompt('b?', '');
	};
	this.sum = function()
	{
		return this.a + this.b;
	};
	this.mul = function()
	{
		return this.a * this.b;
	};
}
var calculator = new Calculator();
calculator.read();
alert("Сумма = " + calculator.sum());
alert("Произведение = " + calculator.mul());
</script>
</body>
</html>
